<div #loader class="fixed z-[9999] inset-0 bg-white dark:bg-neutral-700 flex items-center justify-center">
  <div class="flex items-center justify-center flex-col">
    <div
      class="rounded-xl size-16 flex items-center justify-center text-white font-bold text-3xl dark:hidden animate-bounce">
      <img src="images/loader-light.svg" alt="Loader" srcset="">
    </div>
    <div
      class="bg-primary rounded-xl size-16 items-center justify-center text-white font-bold text-3xl hidden dark:flex animate-bounce">
      <img src="images/loader-dark.svg" alt="Loader" srcset="">
    </div>
    @if (loadingText) {
    <div class="text-xl text-neutral-800 mt-3 dark:text-neutral-100 font-bold">Angular starter project</div>
    <div class="text-sm text-neutral-500 mt-3 dark:text-neutral-100">{{ loadingText }}</div>
    }
  </div>
</div>
